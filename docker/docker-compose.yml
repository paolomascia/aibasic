version: '3.8'

services:
  # AIbasic Application
  aibasic:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aibasic
    volumes:
      - ../src:/app/src
      - ../examples:/app/examples
      - ./config:/app/config
      - ./data:/app/data
      - aibasic_output:/app/output
      - aibasic_logs:/app/logs
    environment:
      - AIBASIC_CONFIG=/app/config/aibasic.conf
    depends_on:
      - postgres
      - mysql
      - mongodb
      - redis
      - rabbitmq
      - kafka
      - opensearch
      - vault
      - minio
    networks:
      - aibasic-network
    stdin_open: true
    tty: true

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: aibasic-postgres
    environment:
      POSTGRES_USER: aibasic
      POSTGRES_PASSWORD: aibasic123
      POSTGRES_DB: aibasic_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - aibasic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aibasic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: aibasic-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: aibasic_db
      MYSQL_USER: aibasic
      MYSQL_PASSWORD: aibasic123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - aibasic-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: aibasic-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: aibasic
      MONGO_INITDB_ROOT_PASSWORD: aibasic123
      MONGO_INITDB_DATABASE: aibasic_db
    volumes:
      - mongodb_data:/data/db
      - ./init-scripts/mongodb:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - aibasic-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: aibasic-redis
    command: redis-server --requirepass aibasic123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - aibasic-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aibasic-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: aibasic
      RABBITMQ_DEFAULT_PASS: aibasic123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - aibasic-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka with Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aibasic-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - aibasic-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aibasic-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - aibasic-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 5

  # Cassandra
  cassandra:
    image: cassandra:4.1
    container_name: aibasic-cassandra
    environment:
      CASSANDRA_CLUSTER_NAME: aibasic-cluster
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
    volumes:
      - cassandra_data:/var/lib/cassandra
    ports:
      - "9042:9042"
    networks:
      - aibasic-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # OpenSearch
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: aibasic-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Aibasic123!
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - aibasic-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ku admin:Aibasic123! https://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HashiCorp Vault
  vault:
    image: hashicorp/vault:1.15
    container_name: aibasic-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: aibasic-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    volumes:
      - vault_data:/vault/data
      - ./config/vault:/vault/config
    ports:
      - "8200:8200"
    networks:
      - aibasic-network
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: aibasic-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: aibasic
      MINIO_ROOT_PASSWORD: aibasic123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - aibasic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client (for bucket initialization)
  minio-init:
    image: minio/mc:latest
    container_name: aibasic-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 aibasic aibasic123;
      /usr/bin/mc mb myminio/aibasic-bucket --ignore-existing;
      /usr/bin/mc anonymous set download myminio/aibasic-bucket;
      exit 0;
      "
    networks:
      - aibasic-network

  # MailHog (SMTP server for testing emails)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: aibasic-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - aibasic-network

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  cassandra_data:
  opensearch_data:
  vault_data:
  minio_data:
  aibasic_output:
  aibasic_logs:

networks:
  aibasic-network:
    driver: bridge
